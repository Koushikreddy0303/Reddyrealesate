<div class="card">
  <div class="img-wrapper">
    <img class="card-img-top" [src]="property.Image ? 'assets/images/' + property.Image : 'assets/images/house_default.jpg'">
    <div *ngIf="!hideIcons" class="button-overlay">
      <button class="btn btn-primary btn-sm">
        <i class="bi bi-telephone"></i>
      </button>
      <button class="btn btn-danger btn-sm" routerLink="/detail/{{property.Id}}">
        <i class="bi bi-info-circle"></i>
      </button>
    </div>
  </div>
  <div class="card-body p-1">
    <h1 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h1>

    in {{property.Name}}
    <span *ngIf="property.Name">,</span>
    {{property.City}}

    <h6  class="mt-2">{{property.FType}}
    <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class>{{property.Price}} USD.</span> |
      Area:  <span>{{property.BuiltArea}} Sq Ft </span> </h6>
  </div>
</div>
